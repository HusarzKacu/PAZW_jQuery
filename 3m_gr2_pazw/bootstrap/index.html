<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container my-4">
            <h1>FORMULARZ</h1>
        </div>
    </header>
    <div class="container mt-3">
        <form onclick="wypisz();">
            <div class="row mb-3">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <div data-mdb-input-init class="form-floating">
                    <input type="text" class="form-control" placeholder="np. Jan" id="imie"/>
                    <label class="form-label">Imię</label>
                    </div>
                </div> 
                <div class="col-md-4">
                    <div data-mdb-input-init class="form-floating">
                    <input type="text" class="form-control" placeholder="np. Kowalski" id="nazwisko"/>
                    <label class="form-label">Nazwisko</label>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div data-mdb-input-init class="form-floating">
                        <input type="text" class="form-control" placeholder="np. jan.kowalski@radiobizon.pl" id="email"/>
                        <label class="form-label">E-mail</label>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="plec" value="Kobieta" id="kobieta">
                        <label class="form-check-label">Kobieta</label><br>
                        <input type="radio" class="form-check-input" name="plec" value="Mężczyzna" id="mezczyzna">
                        <label class="form-check-label">Mężczyzna</label>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <label class="form-check-label">Wiek</label>
                    <input type="range" class="form-range" oninput="pokaz(this);" id="age" min="13" max="60">
                    
                </div>
                <div class="col-md-6">
                    <p class="showRange"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div data-mdb-input-init class="form-floating">
                        <input type="number" class="form-control" placeholder="np. 25" min="10" max="100" id="staz"/>
                        <label class="form-label">Staż</label>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <input type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" value="Zatwierdź">
                    </input>
                </div>
                <div class="col-md-2"></div>
            </div>
        </form>
    </div>
    <div class="modal fade modal-xl" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
                <h3>DANE</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="row mb-3">
                    <div class="imie"></div>
                </div>
                <div class="row mb-3">
                    <div class="nazwisko"></div>
                </div>
                <div class="row mb-3">
                    <div class="email"></div>
                </div>
                <div class="row mb-3">
                    <div class="plec"></div>
                </div>
                <div class="row mb-3">
                    <div class="wiek"></div>
                </div>
                <div class="row mb-3">
                    <div class="staz"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Autorstwo: Simon Herod</p>
        <p>Wszelkie prawa zastrzeżone ©</p>
      </footer>
</body>
</html>
